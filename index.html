<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <canvas id="canvas" width="800px" height="500px"></canvas> <button class="drawRect">画矩形</button>
    <button class="drawCircle">画圆</button>
    <button class="drawLine">画线</button>
    <button class="drawText">画文字</button>
    <button class="drawWindow">画window</button>
    <div class="part">
      <div class="title">
        webgl基础
      </div>
      <canvas id="c"></canvas>
    </div>
    <div class="graph-deal">
      <div class="title">webgl图像处理</div>
      <canvas id="graph-deal"></canvas>
    </div>
    <script id="2d-vertex-shader" type="notjs">

      // an attribute will receive data from a buffer
      attribute vec4 a_position;

      // all shaders have a main function
      void main() {

        // gl_Position is a special variable a vertex shader
        // is responsible for setting
        gl_Position = a_position;
      }
    </script>
    <script id="2d-fragment-shader" type="notjs">

      // fragment shaders don't have a default precision so we need
      // to pick one. mediump is a good default
      precision mediump float;

      void main() {
        // gl_FragColor is a special variable a fragment shader
        // is responsible for setting
        gl_FragColor = vec4(1, 0, 0.5, 1); // return redish-purple
      }
    </script>
    <!--
for most samples webgl-utils only provides shader compiling/linking and
canvas resizing because why clutter the examples with code that's the same in every sample.
See http://webglfundamentals.org/webgl/lessons/webgl-boilerplate.html
and http://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
for webgl-utils, m3, m4, and webgl-lessons-ui.
-->
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="./src/index.ts"></script>
  </body>
</html>
